{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="/new-news-article" method="post" class="form">
        <h1 class="form-title heading-large">
          New document
        </h1>

        <!-- <div class="form-group">
          <label class="form-label" for="title">
            Title
            <span class="form-hint">65 characters or fewer</span>
          </label>
          <input type="text" name="new-format-title" class="form-control" id="title">
        </div> -->

        <div class="form-group">
          <fieldset>

            <legend>
              <h1 class="heading-medium">
                What type of document?
              </h1>
              <span class="body-text">Select one of the options below.</span>
            </legend>

            <div class="multiple-choice" data-target="news-article-sub-types">
              <input id="radio-part-2" type="radio" name="format" value="News article">
              <label for="radio-part-2">
                <span class="form-label-bold">News article</span>
                Use for press releases, news stories and responses to media coverage including official statements
              </label>
            </div>

            <div class="panel panel-border-narrow js-hidden" style="margin-left: 50px" id="news-article-sub-types">
              <div class="multiple-choice">
                <input id="news-article-sub-type-1" type="radio" name="news-article-sub-type" value="News story">
                <label for="news-article-sub-type-1-2">
                  <span class="form-label-bold">News story</span>
                  News written exclusively for GOV.UK which users need, can act on and can’t get from other sources. Avoid duplicating press releases.
                </label>
              </div>

              <div class="multiple-choice">
                <input id="news-article-sub-type-2" type="radio" name="news-article-sub-type" value="Press release">
                <label for="news-article-sub-type-2">
                  <span class="form-label-bold">Press release</span>
                  Unedited press releases as sent to the media, and official statements from the organisation or a minister.
                </label>
              </div>

              <div class="multiple-choice">
                <input id="news-article-sub-type-3" type="radio" name="news-article-sub-type" value="Government response">
                <label for="news-article-sub-type-3">
                  <span class="form-label-bold">Government response</span>
                  Government statements in response to media coverage, such as rebuttals and ‘myth busters’.
                </label>
              </div>

              <div class="multiple-choice">
                <input id="news-article-sub-type-4" type="radio" name="news-article-sub-type" value="World news story">
                <label for="news-article-sub-type-4">
                  <span class="form-label-bold">World news story</span>
                  Announcements specific to one or more world location. Don’t duplicate news published by another department.
                </label>
              </div>
            </div>

            <div class="multiple-choice">
              <input id="radio-part-3" type="radio" name="format" value="Publication">
              <label for="radio-part-3">
                <span class="form-label-bold">Publication</span>
                Used for stand-alone government documents
              </label>
            </div>

          </fieldset>
        </div>
        <div class="form-group">
          <input type="submit" class="button" value="Start draft">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
